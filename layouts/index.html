<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&family=Bitter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAF7F2;
            --bg-secondary: #FFFFFF;
            --text-primary: #3E2723;
            --text-secondary: #4A4A4A;
            --text-tertiary: #6B4E3D;
            --text-muted: #8B7355;
            --accent: #D97757;
            --accent-hover: #B85A3A;
            --border: #F4E8DB;
            --shadow: rgba(62, 39, 35, 0.08);
            --shadow-light: rgba(62, 39, 35, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1A1410;
                --bg-secondary: #2A1F1A;
                --text-primary: #E8DDD0;
                --text-secondary: #C9BBB0;
                --text-tertiary: #B09A88;
                --text-muted: #8B7B6A;
                --accent: #FFB394;
                --accent-hover: #FFC4AA;
                --border: #3D2F26;
                --shadow: rgba(0, 0, 0, 0.3);
                --shadow-light: rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bitter', Georgia, serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            padding: 2rem 1rem;
            max-width: 42rem;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--shadow);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 3px solid var(--accent);
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-family: 'Bitter', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .location {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .contact {
            margin-top: 1rem;
        }

        .contact a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: var(--accent-hover);
        }

        section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 1px 8px var(--shadow-light);
        }

        section.intro-quote {
            padding: 2.5rem 2rem;
        }

        section.intro-quote p {
            font-family: 'Bitter', Georgia, serif;
            font-size: 1.35rem;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        .collaboration-illustration {
            float: right;
            width: 280px;
            margin: 0 0 1.5rem 2rem;
            shape-margin: 2rem;
        }

        h2 {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 3px solid var(--border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: var(--text-tertiary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        a {
            color: var(--accent);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-hover);
        }

        a:visited {
            color: var(--accent);
        }

        .role {
            margin-bottom: 2rem;
        }

        .role-header {
            margin-bottom: 0.75rem;
        }

        .role-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .company {
            color: var(--accent);
        }

        .period {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .role-description {
            color: var(--text-tertiary);
            font-size: 0.95rem;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        ul {
            margin-left: 1.25rem;
            margin-top: 0.5rem;
        }

        li {
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        li::marker {
            color: var(--accent);
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
                padding: 2rem;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            section {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.125rem;
            }

            .collaboration-illustration {
                float: none;
                width: 100%;
                max-width: 300px;
                margin: 0 auto 1.5rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    {{ .Content }}
</body>
</html>
